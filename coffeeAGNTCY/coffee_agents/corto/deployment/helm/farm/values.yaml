# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appName: farm
appVersion: v1
replicaCount: 1

image:
  repository: ghcr.io/cisco-outshift-ai-agents/farm-server
  tag: latest
  pullPolicy: Always
  pullSecret:

service:
  port: 9999

config:
  farmAgentHost: ""
  farmAgentPort: ""
  azureOpenAiEndpoint: ""
  azureOpenAiDeployment: ""
  azureOpenAiApiVersion: ""
  llmProvider: ""

# serviceaccount:
#   annotations:
#     eks.amazonaws.com/role-arn: REPLACE_WITH_ROLE_ARN


probes:
  livenessProbeEnabled: false
  readinessProbeEnabled: false
  port: 9999
  endpoint: /v1/health

resources:
  enabled: false
  limits:
    cpu: 2000m
    memory: 2500Mi
  requests:
    cpu: 200m
    memory: 500Mi
