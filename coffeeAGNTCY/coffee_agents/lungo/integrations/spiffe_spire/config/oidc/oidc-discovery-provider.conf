# Log level: "DEBUG", "INFO", "WARN", "ERROR"
log_level = "INFO"

# Hostnames that are allowed in requests (helps prevent host header abuse)
domains = ["localhost", "spire-oidc", "spire-server"]

# For local/dev only â€” serve plain HTTP
insecure_addr = "0.0.0.0:8080"
allow_insecure_scheme = true

# Where to reach the SPIRE Server API (Unix domain socket you already export)
server_api {
  address = "unix:///tmp/spire-server/private/api.sock"
}

# Optional health endpoint
health_checks {}
