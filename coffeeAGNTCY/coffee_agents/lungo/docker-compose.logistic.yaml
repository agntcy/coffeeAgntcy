    # yaml
  logistic-slim:
    image: ghcr.io/agntcy/slim:0.4.0
    container_name: logistic-slim
    ports:
      - "56400:56400"   # pubsub
      - "56401:56401"   # controller (optional if you need external access)
    environment:
      - PASSWORD=${SLIM_GATEWAY_PASSWORD:-dummy_password}
      - CONFIG_PATH=/config.yaml
    volumes:
      - ./config/docker/slim/logistic-server-config.yaml:/config.yaml
    command: ["/slim", "--config", "/config.yaml"]

  # Exchange server App (farm client)
  logistic-supervisor:
