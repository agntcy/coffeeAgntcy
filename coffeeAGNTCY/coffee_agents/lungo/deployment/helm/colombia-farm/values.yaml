# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appName: colombia-farm
appVersion: v1
replicaCount: 1

image:
  repository: ghcr.io/agntcy/coffee-agntcy/colombia-farm
  tag: latest
  pullPolicy: Always
  pullSecret:

service:
  port: 9999

config:
  azureOpenAiEndpoint: ""
  azureOpenAiDeployment: ""
  azureOpenAiApiVersion: ""
  llmProvider: ""
  transportServerEndpoint: ""
  defaultMessageTransport: ""
  weatherMcpServerUrl: ""
  otlpHttpEndpoint: ""


# You can use your own config here for service account
serviceaccount:
  annotations:
    eks.amazonaws.com/role-arn: REPLACE_WITH_ROLE_ARN


probes:
  livenessProbeEnabled: false
  readinessProbeEnabled: false
  port: 9999
  endpoint: /v1/health

resources:
  enabled: false
  limits:
    cpu: 2000m
    memory: 2500Mi
  requests:
    cpu: 200m
    memory: 500Mi
