      - AUDIENCE=spiffe://example.org/workload/brazil-farm # Audience for the JWT SVID
      - SVID_DIR=/var/run/spiffe/workload # New env var for JWT path
      - JWT_FILE=spiffe-jwt.token # New env var for JWT filename
