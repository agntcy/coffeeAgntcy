name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test-suite: [corto, lungo]

    # All `run:` steps below will execute in this matrix directory
    defaults:
      run:
        working-directory: coffeeAGNTCY/coffee_agents/${{ matrix.test-suite }}

    env:
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
      AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
      LLM_STREAMING: ${{ secrets.LLM_STREAMING }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project (matrix dir)
        run: uv sync

      - name: Run tests (matrix dir)
        run: uv run pytest -s
